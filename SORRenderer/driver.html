<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SOR Renderer</title>
  </head>

  <body onload="main();">
    <canvas id="webgl" width="900" height="900" style="border:1px solid #000000;">
    Please use a browser that supports "canvas"
    </canvas>
    <input type="checkbox" id="normalsCheck" onclick="scene.drawEverything();">Show Normals</input>

    <button type="button" id="draw" onclick="drawNewSOR()">Create New SOR</button>

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="./mylib/coord.js"></script>
    <script src="./mylib/psuedoVectorOperations.js"></script>
    <script src="./mylib/camera.js"></script>
    <script src="./mylib/SOR.js"></script>
    <script src="./mylib/shaderFunctions.js"></script>
    <script src="./mylib/lineCluster.js"></script>
    <script src="./mylib/lineStrip.js"></script>
    <script src="./mylib/scene.js"></script>
    <script src="main.js"></script>

    <script id="lineShader-vs" type="x-shader/x-vertex">
        uniform mat4 u_MvpMatrix;
        attribute vec4 a_Position;
        uniform vec4 u_Color;
        varying vec4 v_Color;
        uniform mat4 u_Transforms;
            void main(){
                gl_Position =  u_MvpMatrix*u_Transforms * a_Position ;
                v_Color = u_Color;
        }
    </script>

    <script id="lineShader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision mediump float;
        #endif
        varying vec4 v_Color;
        void main(){
            gl_FragColor = v_Color;

        }
    </script>


    <script id="objectShader-vs" type="x-shader/x-vertex">
      uniform mat4 u_MvpMatrix;
      attribute vec4 a_Position;
      attribute vec4 a_Normal;
      varying vec4 v_Normal;
      uniform mat4 u_Transforms;
      uniform mat4 u_NormalTransforms;
      uniform vec3 u_CameraPosition;
      varying vec3 v_ToCamera;

      uniform vec4 u_Color;
      varying vec4 v_Color;
      varying vec3 v_dirLightDirGlobal;
      varying vec3 v_dirLightDir;

       void main() {
    // Transform vertex position
    gl_Position = u_MvpMatrix * u_Transforms * a_Position;

    // Transform normal
    vec4 transformedNormal = u_NormalTransforms * a_Normal;

    // Compute direction from vertex to camera
    vec3 vertexPosition = (u_Transforms * a_Position).xyz;
    vec3 v_ToCamera = normalize(u_CameraPosition - vertexPosition);

    // Calculate dot product of transformed normal and vector to camera
    float dotProduct = dot(normalize(transformedNormal.xyz), v_ToCamera);

    // Conditionally flip normal if facing away from camera
  //  vec3 finalNormal = dotProduct > 0.0 ? -normalize(transformedNormal.xyz) : normalize(transformedNormal.xyz);

    // Pass transformed normal to fragment shader
    v_Normal = vec4(transformedNormal.xyz, transformedNormal.w); // Preserve original w component if needed

    // Pass color to fragment shader
    v_Color = u_Color;
}
    </script>

    <script id="objectShader-fs" type="x-shader/x-fragment">
      #ifdef GL_ES
      precision mediump float;
      #endif
      varying vec4 v_Normal;
      varying vec4 v_Color;
      varying vec3 v_ToCamera;

      void main() {
    vec3 dirLightDir = vec3(0, 0, 1);  // Example light direction
    vec3 v_dirLightColor = vec3(1.0, 1.0, 1.0);   // Light color
    vec3 normal = v_Normal.xyz;
    vec3 toCamera = normalize(v_ToCamera);



    // Compute diffuse lighting
    float diffuse = max(dot(dirLightDir, normal), 0.0);
    vec3 dirDiffuse = v_dirLightColor.rgb * v_Color.rgb * diffuse;

    gl_FragColor = vec4(dirDiffuse, v_Color.a);
  }
    </script>
  </body>
</html>
